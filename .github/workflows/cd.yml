name: iOS CD

on:
  push:
    branches:
      - 'add_cd'

  workflow_dispatch:
    inputs:
      version:
        type: string
        description: "The version number of the release"
        required: true
env:
  version: '5.0.6'

jobs:
  build:
    name: Build the binaries for the release and create a PR
    runs-on: macos-13

    steps:
      - name: setup xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.1'
      - name: Checkout OneSignal-iOS-SDK
        uses: actions/checkout@v4

      - name: Install the Apple certificate and provisioning profile
        uses: apple-actions/import-codesign-certs@v2
        with: 
          p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
          p12-password: ${{ secrets.CERTIFICATES_P12_PASSWORD }}
      # - name: Bump Version Number
      #   run: |

      - name: Build Binaries
        run: |
          cd iOS_SDK/OneSignalSDK
          chmod +x ./build_all_frameworks.sh
          ./build_all_frameworks.sh
        shell: bash
      - name: Update Swift Package
        run: |
          cd iOS_SDK/OneSignalSDK
          chmod +x ./update_swift_package.sh
          ./update_swift_package.sh $version
        shell: bash
      - name: Commit Changes
        env:
          version: $version
        run: |
          git config --local user.email "noreply@onesingal.com"
          git config --local user.name "SyncR ðŸ¤–"
          git add .
          git commit -m "Release $version"

      - name: Pushing changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: 'OneSignal/OneSignal-iOS-SDK'
          force: true
          branch: $version

      - name: "Submitting PR"
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/{owner}/{repo}/pulls
          owner: OneSignal
          repo: OneSignal-iOS-SDK
          head: $version
          base: main
          title: |
            "Release $version"
          body: |
            "Add Release Notes For Review Here"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
